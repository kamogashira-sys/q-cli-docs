name: Verify Commands

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'scripts/validate_commands.sh'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'scripts/validate_commands.sh'

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Verify commands in documentation
      run: |
        cd $GITHUB_WORKSPACE
        bash scripts/validate_commands.sh
    
    - name: Report results
      if: failure()
      run: |
        echo "❌ コマンド検証に失敗しました"
        echo "詳細は上記のログを確認してください"
        exit 1
